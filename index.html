<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <title>Conversor de Monedas Nacional</title>
    </head>
    <body class="d-flex justify-content-center align-items-center min-vh-100 bg-dark">
        <div class="card w-50" style="min-height: 50vh">
            <h1 class="card-header text-center">Conversor de Monedas Nacionales</h1>
            <section class="cards row-gap-5 p-5 bg-secondary">
                <div class="row justify-content-between">
                    <div class="col-sm-5 mb-3 mb-sm-0 p-0">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Monto a Convertir</h5>
                                <div class="input-group flex-nowrap">
                                    <input type="number" id="inputAmount" class="form-control" placeholder="Ingrese el monto en CLP" aria-label="Username" aria-describedby="addon-wrapping" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 p-0">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Divisa</h5>
                                <select id="currency" class="form-select form-select-lg mb-3 fs-6" aria-label="Large select example">
                                    <option selected>Seleccione una Divisa</option>
                                </select>
                                <div class="d-flex justify-content-between">
                                    <p class="card-text">Resultado: $ <span id="total">0</span></p>
                                    <button id="button" class="btn btn-dark">
                                        Convertir
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cash-coin" viewBox="0 0 16 16">
                                            <path fill-rule="evenodd" d="M11 15a4 4 0 1 0 0-8 4 4 0 0 0 0 8m5-4a5 5 0 1 1-10 0 5 5 0 0 1 10 0" />
                                            <path d="M9.438 11.944c.047.596.518 1.06 1.363 1.116v.44h.375v-.443c.875-.061 1.386-.529 1.386-1.207 0-.618-.39-.936-1.09-1.1l-.296-.07v-1.2c.376.043.614.248.671.532h.658c-.047-.575-.54-1.024-1.329-1.073V8.5h-.375v.45c-.747.073-1.255.522-1.255 1.158 0 .562.378.92 1.007 1.066l.248.061v1.272c-.384-.058-.639-.27-.696-.563h-.668zm1.36-1.354c-.369-.085-.569-.26-.569-.522 0-.294.216-.514.572-.578v1.1zm.432.746c.449.104.655.272.655.569 0 .339-.257.571-.709.614v-1.195z" />
                                            <path d="M1 0a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h4.083q.088-.517.258-1H3a2 2 0 0 0-2-2V3a2 2 0 0 0 2-2h10a2 2 0 0 0 2 2v3.528c.38.34.717.728 1 1.154V1a1 1 0 0 0-1-1z" />
                                            <path d="M9.998 5.083 10 5a2 2 0 1 0-3.132 1.65 6 6 0 0 1 3.13-1.567" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card">
                        <h5 class="card-header">Estadísticas, últimas 10 actualizaciones</h5>
                        <div class="card-body">
                            <figure>
                                <blockquote class="blockquote"></blockquote>
                                <div id="grafica" class="grafica">
                                    <canvas id="myChart"></canvas>
                                </div>
                                <figcaption class="footer"></figcaption>
                            </figure>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
